<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogForm</title>
  </head>
  <body>
    <h1>ブログフォーム</h1>
    <p><a href="/index.php">ブログ一覧</a></p>
    <form action="blog_create.php" method="POST">
      <p>ブログタイトル</p>
      <input type="text" name="title" />
      <p>ブログ本文</p>
      <textarea name="content" id="content" cols="30" rows="10"></textarea>
      <br />
      <p>カテゴリー</p>
      <select name="category">
        <option value="1">ブログ</option>
        <option value="2">プログラミング</option>
        <option value="3">その他</option>
      </select>
      <br />
      <input type="radio" name="publish_status" value="1" checked />公開
      <input type="radio" name="publish_status" value="2" />非公開
      <br />
      <input type="submit" value="投稿" />
    </form>
  </body>
</html>
